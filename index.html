<!DOCTYPE html>
<html>
    <head>

        <link href="css/semantic.min.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/icon.min.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
        
        <!-- <link rel="shortcut icon" href="favicon.ico" /> -->

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="

        <script src="js/semantic.min.js"></script>
        <script src="js/semantic.init.js"></script>
        <script src="js/core.js"></script>

    </head>
    <body>
        <div class="ui main container"> 
            <div class="ui large progress" id="bar" data-value="0" data-total="100">
                <div class="bar" >
                  <div class="progress"></div>
                </div>
                <div class="label">Climb Up!</div>
              </div>

              <div class="ui container w-buttons">
                  <button class="ui violet big button climbButton" value="4">4</button>
                  <button class="ui violet big button climbButton" value="4">4a</button>
                  <button class="ui violet big button climbButton" value="4">4b</button>
                  <button class="ui violet big button climbButton" value="4">4c</button>
              </div>
              <div class="ui container w-buttons">
                <button class="ui green big button climbButton" value="5">5</button>
                <button class="ui green big button climbButton" value="5">5a</button>
                <button class="ui green big button climbButton" value="5">5b</button>
                <button class="ui green big button climbButton" value="5">5c</button>
              </div>
              <div class="ui container w-buttons">
                  <button class="ui red big button climbButton" value="6">6</button>
                  <button class="ui red big button climbButton" value="6">6a</button>
                  <button class="ui red big button climbButton" value="6">6b</button>
                  <button class="ui red big button climbButton" value="6">6c</button>

              </div>
              <div class="ui container w-buttons">
                  <button class="ui black big button climbButton" value="7">7x</button>
              </div>

              <div class="ui container segment">
                  <i class="cog icon"></i>
                settings
                <div class="ui divider"></div>
                <button class="ui button" id="resetButton">
                    <i class="undo icon"></i>
                    reset
                </button>

              </div>


        </div>
    </body>
    <footer>

    </footer>
